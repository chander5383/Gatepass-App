<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GWTPL Gate Pass System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://gwtpl.co/logo.png" class="logo" alt="Company Logo" />
      <h1>GLOBUS WAREHOUSING & TRADING PRIVATE LIMITED</h1>
      <h2>GATE PASS</h2>
      <p>Goods are not for sale â€” Only site to site transfer</p>
    </header>

    <form id="gatepassForm">
      <div class="section">
        <label>Date:</label>
        <input type="date" id="date" required />
        <label>Gate Pass No:</label>
        <input type="text" id="gatePassNo" readonly />
      </div>

      <div class="section">
        <label>Category:</label>
        <select id="voucherType">
          <option>STOCK TRANSFER VOUCHER</option>
          <option>Stock Voucher (Returnable Stock)</option>
        </select>
      </div>

      <div class="section">
        <label>Cluster:</label>
        <select id="cluster"></select>
        <label>District:</label>
        <select id="district"></select>
        <label>Location:</label>
        <select id="location"></select>
        <label>Godown:</label>
        <select id="godown"></select>
      </div>

      <div class="section">
        <h3>Item Details</h3>
        <div id="items"></div>
        <button type="button" id="addItem">+ Add Item</button>
      </div>

      <div class="section">
        <label>Vehicle No:</label>
        <input type="text" id="vehicleNo" placeholder="Enter Vehicle No" />
        <label>Person Carrying:</label>
        <input type="text" id="personName" placeholder="Name of Person" />
      </div>

      <div class="section">
        <label>Issued By:</label>
        <input type="text" id="issuedBy" placeholder="Issued By Name" />
        <label>Designation:</label>
        <input type="text" id="designation" placeholder="Designation" />
      </div>

      <div class="section">
        <label>Remarks:</label>
        <input type="text" id="remarks" placeholder="Enter Remarks" />
      </div>

      <div class="section">
        <label>Consignor Unit:</label>
        <input type="text" id="consignorUnit" placeholder="Select Godown" readonly />
        <label>Consignee Unit:</label>
        <input type="text" id="consigneeUnit" value="GWTPL ABOHAR" readonly />
      </div>

      <div class="btn-section">
        <button type="button" id="saveBtn">Save to Google Sheet</button>
        <button type="button" id="printBtn">Print Gate Pass</button>
      </div>
    </form>

    <div id="qrSection">
      <canvas id="qrCode"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
