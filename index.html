<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GWTPL Gate Pass</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
  }

  /* Main Loader Container */
  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffffff 0%, #f3f9ff 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.7s ease, visibility 0.7s ease;
  }

  #preloader.hidden {
    opacity: 0;
    visibility: hidden;
  }

  /* Glow Circle Animation */
  .glow-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 123, 255, 0.2) 20%, transparent 70%);
    animation: pulseGlow 2.5s ease-in-out infinite;
    position: absolute;
    filter: blur(10px);
  }

  @keyframes pulseGlow {
    0%, 100% { transform: scale(0.9); opacity: 0.7; }
    50% { transform: scale(1.15); opacity: 1; }
  }

  /* Company Logo */
  #preloader img {
    width: 110px;
    height: auto;
    z-index: 2;
    animation: floatLogo 2s ease-in-out infinite;
    filter: drop-shadow(0 0 10px rgba(0, 123, 255, 0.3));
  }

  @keyframes floatLogo {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Rotating Gradient Ring */
  .ring {
    margin-top: 25px;
    width: 70px;
    height: 70px;
    border: 5px solid transparent;
    border-top: 5px solid #007bff;
    border-right: 5px solid #66b2ff;
    border-radius: 50%;
    animation: spin 1.3s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Loading Text */
  #preloader h3 {
    margin-top: 18px;
    color: #004a99;
    font-weight: 500;
    letter-spacing: 1px;
    font-size: 15px;
    text-transform: uppercase;
    animation: textFade 2s ease-in-out infinite alternate;
  }

  @keyframes textFade {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }

  /* Main Content */
  #content {
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #content.visible {
    display: block;
    opacity: 1;
  }
</style>
</head>
<body>
  <div id="preloader">
    <div class="glow-circle"></div>
    <img src="https://gwtpl.co/logo.png" alt="GWTPL Logo">
    <div class="ring"></div>
    <h3>Loading Gate Pass System...</h3>
  </div>

  <div id="content">
    <iframe src="https://script.google.com/macros/s/AKfycbwvZfGcEC00nEu_fHxMOPWyy_NMsVtYo__YSKZ6P66pfqbKXUlf9xjMK1LKMX3VqYslJA/exec"
      frameborder="0" style="width:100%;height:100vh;border:none;"></iframe>
  </div>

<script>
  const iframe = document.querySelector('iframe');
  iframe.addEventListener('load', () => {
    document.getElementById('preloader').classList.add('hidden');
    setTimeout(() => {
      document.getElementById('content').classList.add('visible');
      document.body.style.overflow = 'auto';
    }, 700);
  });
</script>
</body>
</html>
