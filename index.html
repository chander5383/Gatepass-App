<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GWTPL Abohar Portal</title>

<!-- üåü Favicon -->
<link rel="icon" type="image/png" href="https://gwtpl.co/logo.png">

<style>
  :root {
    --blue-main: #007bff;
    --blue-light: #7ec2ff;
    --success: #00b36b;
    --text-dark: #004a99;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ffffff, #f3f8ff);
    color: var(--text-dark);
  }

  /* üåà Background Gradient Mesh */
  .mesh-bg {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 0;
  }
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(70px);
    opacity: 0.8;
    animation: moveBlob 18s ease-in-out infinite alternate;
  }
  .blob1 { width: 650px; height: 650px; background: #b6d7ff; top: -150px; left: -200px; }
  .blob2 { width: 600px; height: 600px; background: #d4e7ff; top: 60%; left: 65%; animation-delay: 2s; }
  .blob3 { width: 550px; height: 550px; background: #9bc5ff; top: 70%; left: 10%; animation-delay: 4s; }
  @keyframes moveBlob {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(40px,-40px) scale(1.08); }
    100% { transform: translate(-40px,40px) scale(0.96); }
  }

  /* ‚òÄÔ∏è Light Beam Sweep */
  .light-beam {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 60%);
    transform: rotate(25deg);
    animation: beamMove 8s linear infinite;
    pointer-events: none;
  }
  @keyframes beamMove {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
  }

  /* üöÄ Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }
  #preloader.hidden {
    opacity: 0;
    visibility: hidden;
  }

  #preloader img {
    width: clamp(90px, 18vw, 120px);
    height: auto;
    animation: floatLogo 2.2s ease-in-out infinite;
    filter: drop-shadow(0 3px 10px rgba(0,0,0,0.1));
  }
  @keyframes floatLogo {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
  }

  /* Spinner */
  .ring {
    margin-top: 25px;
    width: 65px;
    height: 65px;
    border: 4px solid rgba(0,0,0,0.05);
    border-top: 4px solid var(--blue-main);
    border-right: 4px solid var(--blue-light);
    border-radius: 50%;
    animation: spin 1.1s linear infinite;
  }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  #preloader h3 {
    margin-top: 18px;
    color: var(--text-dark);
    font-weight: 600;
    letter-spacing: 0.8px;
    font-size: 15px;
    text-transform: uppercase;
    animation: textFade 2s ease-in-out infinite alternate;
  }
  @keyframes textFade { from { opacity: 0.5; } to { opacity: 1; } }

  /* ‚úÖ Success Box */
  #success-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    border-radius: 18px;
    padding: 26px 36px;
    box-shadow: 0 10px 35px rgba(0,123,255,0.2);
    text-align: center;
    z-index: 5;
    opacity: 0;
    transition: opacity 0.8s ease;
    backdrop-filter: blur(10px);
  }
  #success-box.visible { display:block; opacity:1; }

  .checkmark {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 4px solid var(--success);
    position: relative;
    margin: auto;
    animation: popIn 0.6s ease forwards;
  }
  @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

  .checkmark::after {
    content: '';
    position: absolute;
    left: 17px;
    top: 9px;
    width: 16px;
    height: 30px;
    border-right: 4px solid var(--success);
    border-bottom: 4px solid var(--success);
    transform: rotate(45deg);
    animation: drawCheck 0.6s ease 0.3s forwards;
    opacity: 0;
  }
  @keyframes drawCheck {
    from { opacity: 0; transform: scale(0) rotate(45deg); }
    to { opacity: 1; transform: scale(1) rotate(45deg); }
  }

  #success-box h4 {
    color: var(--blue-main);
    font-weight: 600;
    font-size: 16px;
    margin-top: 12px;
    letter-spacing: 0.5px;
  }

  /* Footer */
  .footer {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 13px;
    color: #8aa5c6;
    opacity: 0;
    animation: fadeIn 2.5s ease 3s forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- üåà Background -->
<div class="mesh-bg">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <div class="light-beam"></div>
</div>

<!-- üöÄ Preloader -->
<div id="preloader">
  <img src="https://gwtpl.co/logo.png" alt="GWTPL Logo">
  <div class="ring"></div>
  <h3>Initializing GWTPL Abohar Portal...</h3>
</div>

<!-- ‚úÖ Success Animation -->
<div id="success-box">
  <div class="checkmark"></div>
  <h4>Welcome to GWTPL Abohar Portal</h4>
</div>

<!-- Footer -->
<div class="footer">Powered by GWTPL Abohar Portal ‚Äî by Chander Pal</div>

<script>
  // üåê Redirect URL
  const redirectURL = "https://script.google.com/macros/s/AKfycbwvZfGcEC00nEu_fHxMOPWyy_NMsVtYo__YSKZ6P66pfqbKXUlf9xjMK1LKMX3VqYslJA/exec";
  //https://docs.google.com/spreadsheets/d/1rt1-OgNmACT4zro2gSZjNDUB83V3hfvDTNMSzEqBFfA/edit?gid=0#gid=0  //data sheet
  // Flow control
  setTimeout(() => {
    document.getElementById("preloader").classList.add("hidden");

    setTimeout(() => {
      const successBox = document.getElementById("success-box");
      successBox.classList.add("visible");

      // ‚úÖ Safe redirect trigger
      setTimeout(() => {
        try {
          window.location.assign(redirectURL);
        } catch (err) {
          window.open(redirectURL, "_self");
        }
      }, 900);

    }, 600);
  }, 2000);
</script>

</body>
</html>
